<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1>User Id: {{ post.userId }}</h1>
      <h1>Id: {{ post.id }}</h1>
      <p>{{ post.body }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
